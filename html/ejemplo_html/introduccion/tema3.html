<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Comunes</title>
</head>
<body>
    <!-- Identificador: El atributo id -->
    <div id="pagina">
        <div>Aquí irá un anuncio</div>
        <div id="articulo">Aquí irá el contenido de texto del artículo</div>
        <div>Aquí irá un anuncio</div>
    </div>

    <!-- Clases: El atributo class -->
    <!-- Ejemplo 1 -->
    <div id="pagina">
        <div class="anuncio">Aquí irá un anuncio</div>
        <div id="articulo">Aquí irá el contenido de texto del artículo</div>
        <div class="anuncio">Aquí irá un anuncio</div>
    </div>
    <!-- Ejemplo 2 -->
    <div id="pagina">
        <div class="anuncio primero">Aquí irá un anuncio</div>
        <div id="articulo">Aquí irá el contenido de texto del artículo</div>
        <div class="anuncio ultimo">Aquí irá un anuncio</div>
    </div>

    <!-- Estilos en linea: El atributo style -->
    <p style="background: indigo; color: white;">Esto es un mensaje con estilos CSS</p>
    
</body>
</html>
