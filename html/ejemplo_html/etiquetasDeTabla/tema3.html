<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organización de tablas HTML</title>
</head>
<body>
    
    <!-- Esto esta mal organizado pero tiene las etiquetas que lo organizan automaticamente -->
    <table border="1">
        <caption>Calificaciones de los alumnos</caption>
        <tfoot>
          <tr>
            <td>Ref.</td>
            <td>5.0</td>
            <td>5.0</td>
            <td>5.0</td>
          </tr>
        </tfoot>
        <thead>
          <tr>
            <th rowspan="2">Estudiante</th>
            <th colspan="3">Calificación</th>
          </tr>
          <tr>
            <th>1º ev.</th>
            <th>2º ev.</th>
            <th>3º ev.</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>Bernardo</td>
          <td>5.7</td>
          <td>8.3</td>
          <td>8.9</td>
        </tr>
        <tr>
          <td>Remigio</td>
          <td>4.7</td>
          <td>4.7</td>
          <td>1.3</td>
        </tr>
        <tr>
          <td>Ana</td>
          <td>9.7</td>
          <td>9.7</td>
          <td>9.9</td>
        </tr>
        </tbody>
        <!-- ... -->
    </table>

</body>
</html>
