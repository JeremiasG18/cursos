<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La etiqueta HTML time y data</title>
</head>
<body>
    
    <!-- La etiqueta <time> -->
    <!-- <p>Mañana es día <time>2024-12-25</time>. -->

    <!-- El atributo datetime -->
    <!-- <p>
        <time datetime="2024-01-04">4 de Enero de 2024</time>
    </p> -->
    
    <!-- 2024-12                         # Año-mes
    2024-12-25                      # Año-mes-día
    2024-12-25T22:35                # Fecha + hora-minutos
    2024-12-25T22:35:42             # Fecha + hora-minutos-segundos
    2024-12-25T22:35:42.729         # Fecha + hora-minutos-segundos-milisegundos
    2024-12-25T22:35:42.729Z        # Fecha + hora + Diferencia horaria
    2024-12-25T22:35:42.729-0800    # Fecha + hora + Diferencia horaria
    2024-12-25T22:35:42.729+08:00   # Fecha + hora + Diferencia horaria -->


    <!-- 22:35:42    # Sólo horas, minutos y segundos
    12-25       # Mes-día
    PT5H23M8S   # Duración (period, ISO-8601)
    5h 24m 8s   # Duración -->

    <!-- La etiqueta <data value=""> -->
    <!-- <p>
        <data value="ESDLA3">El retorno del Rey</data>
    </p> -->

    <!-- La etiqueta <var> -->
    <!-- <p>
        Para obtener el resultado final, lo único que tiene que hacer el usuario
        es multiplicar la variable <var>x</var> por 42.
    </p> -->

</body>
</html>
