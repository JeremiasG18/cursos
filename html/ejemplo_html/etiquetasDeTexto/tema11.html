<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La etiqueta HTML br y wbr</title>
</head>
<body>
    
    <!-- La etiqueta <br> -->
    <br>
    <br />

    <!-- Uso de <br> para maquetar -->
    <p>Hola a todos.</p>
    <br>
    <br>
    <br>
    <br>
    <p>Esta línea ahora está colocada donde debe estar.</p>

    <!-- La etiqueta wbr -->
    <p>Super<wbr>cali<wbr>fragilístico<wbr>espialidoso.</p>

</body>
</html>
