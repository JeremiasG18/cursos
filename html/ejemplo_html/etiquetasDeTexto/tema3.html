<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La etiqueta de texto em</title>
</head>
<body>

    <!-- La etiqueta <em> -->
    <p><em>Javascript</em> es el mejor lenguaje de programación para la web.</p>
    
    <!-- Etiquetas anidadas -->
    <p><em>Javascript es el mejor lenguaje de programación <em>para la web</em>.</em></p>

    <!-- La etiqueta <i> -->
    <p>Lo que menos entiende la gente de Javascript es las <i>promesas</i>.</p>

    <p>¿Cómo lees Javascript? ¿<i lang="en">Javascript</i> o <i lang="es">Javascript</i>?</p>
    
</body>
</html>
